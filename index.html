<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="./style.css"> 
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <img class="img-equilibrium" src="./images/image-equilibrium.jpg" alt="image-equilibrium">

    <p class="title">Equilibrium #3429</p>
    <p class="text">
      Our Equilibrium collection promotes balance and calm.  
    </p>

    <div class="clock">
      <p class="text-left">
        <img class="icon-ethereum" src="./images/icon-ethereum.svg" alt="icon-ethereum">
        0.041 ETH
      </p>
      <p class="text-right">
        <img class="icon-clock" src="./images/icon-clock.svg" alt="icon-clock">
        3 days left
      </p>
    </div>

    <hr class="line">

    <div class="card-footer">
      <img class="img-avatar" src="./images/image-avatar.png" alt="img-avatar">
      <p>
        Creation of <span>Jules Wyvern</span> 
      </p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fabricio</a>.
  </div>

  <script src="./script.js"></script>
</body>
</html>
